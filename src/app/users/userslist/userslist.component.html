<mat-card>
	<mat-card-header>
		<mat-card-title>Lista de usuarios</mat-card-title>
	</mat-card-header>

	<mat-card-content>
    <div class="p-2 border border-dark float-left bg-danger text-white"><h4>Haga click en un avatar para ver el detalle de usuario</h4></div>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Avatar</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor='let user of users'>
					<td>{{ user.id }}</td>
					<td>{{ user.nombre }}</td>
					<td>{{ user.apellido }}</td>
					<td><a routerLink='/detalle/{{user.id}}'><img src="{{user.avatar}}"></a></td>
				</tr>
			</tbody>
		</table>

	</mat-card-content>
</mat-card>
